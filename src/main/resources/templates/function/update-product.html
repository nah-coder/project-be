<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cập Nhật Sản Phẩm</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            margin-top: 50px;
            color: #333;
            font-size: 24px;
        }

        form {
            width: 80%;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        td {
            padding: 10px;
            font-size: 16px;
        }

        input[type="text"],
        input[type="number"],
        input[type="datetime-local"],
        input[type="submit"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 14px;
        }

        input[type="submit"] {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<h1>
    Sửa sản phẩm
    <form th:action="@{/update-product/{id}(id = ${id})}" method="post" th:object="${productDTO}">
        <table>
            <tr>
                <td>id:</td>
                <td>
                    <input type="number" th:field="${productDTO.id}">
                </td>
            </tr>
            <tr>
                <td>name:</td>
                <td>
                    <input type="text" th:field="${productDTO.name}">
                </td>
            </tr>
            <tr>
                <td>description:</td>
                <td>
                    <input type="text" th:field="${productDTO.description}">
                </td>
            </tr>
            <tr>
                <td>notes:</td>
                <td>
                    <input type="text" th:field="${productDTO.notes}">
                </td>
            </tr>
            <tr>
                <td>image:</td>
                <td>
                    <input type="file" th:field="${productDTO.image}">
                </td>
            </tr>
            <tr>
                <td>idcategory:</td>
                <td>
                    <input type="number" th:field="${productDTO.idcategory}">
                </td>
            </tr>
            <tr>
                <td>price:</td>
                <td>
                    <input type="number" th:field="${productDTO.price}">
                </td>
            </tr>
            <tr>
                <td>quatity:</td>
                <td>
                    <input type="number" th:field="${productDTO.quatity}">
                </td>
            </tr>
            <tr>
                <td>createdDate:</td>
                <td>
                    <input type="datetime-local" th:field="${productDTO.createdDate}">
                </td>
            </tr>
            <tr>
                <td>updatedDate:</td>
                <td>
                    <input type="datetime-local" th:field="${productDTO.updatedDate}">
                </td>
            </tr>
            <tr>
                <td>createdBy:</td>
                <td>
                    <input type="text" th:field="${productDTO.createdBy}">
                </td>
            </tr>
            <tr>
                <td>updateBy:</td>
                <td>
                    <input type="text" th:field="${productDTO.updatedBy}">
                </td>
            </tr>
            <tr>
                <td>isactive:</td>
                <td>
                    <input type="number" th:field="${productDTO.isactive}">
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="submit" value="submit"/>
                </td>
            </tr>
        </table>
    </form>
</h1>
</body>
</html>
