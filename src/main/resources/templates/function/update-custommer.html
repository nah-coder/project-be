<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cập Nhật Khách Hàng</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            margin-top: 50px;
            color: #333;
            font-size: 24px;
        }

        form {
            width: 80%;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        td {
            padding: 10px;
            font-size: 16px;
        }

        input[type="text"],
        input[type="number"],
        input[type="datetime-local"],
        input[type="submit"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 14px;
        }

        input[type="submit"] {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<h1>
    Cập Nhật Khách Hàng
    <form th:action="@{/update-custommer/{id}(id = ${id})}" method="post" th:object="${customerDTO}">
        <table>
            <tr>
                <td>id:</td>
                <td>
                    <input type="number" th:field="${customerDTO.id}">
                </td>
            </tr>
            <tr>
                <td>Tên khách hàng:</td>
                <td>
                    <input type="text" th:field="${customerDTO.name}">
                </td>
            </tr>
            <tr>
                <td>username:</td>
                <td>
                    <input type="text" th:field="${customerDTO.username}">
                </td>
            </tr>
            <tr>
                <td>password:</td>
                <td>
                    <input type="text" th:field="${customerDTO.password}">
                </td>
            </tr>
            <tr>
                <td>Địa chỉ:</td>
                <td>
                    <input type="text" th:field="${customerDTO.address}">
                </td>
            </tr>
            <tr>
                <td>Email:</td>
                <td>
                    <input type="text" th:field="${customerDTO.email}">
                </td>
            </tr>
            <tr>
                <td>Phone:</td>
                <td>
                    <input type="text" th:field="${customerDTO.phone}">
                </td>
            </tr>
            <tr>
                <td>Tạo bởi:</td>
                <td>
                    <input type="datetime-local" th:field="${customerDTO.createdDate}">
                </td>
            </tr>
            <tr>
                <td>Trạng thái:</td>
                <td>
                    <input type="number" th:field="${customerDTO.isactive}">
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="submit" value="submit"/>
                </td>
            </tr>
        </table>
    </form>
</h1>
</body>
</html>
